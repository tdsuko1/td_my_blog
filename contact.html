<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/x-icon" href="assets/images/header-icon.png" />
		<link href="fontawesome6/css/all.css" rel="stylesheet" type="text/css" />
		<title>Blog - Contact</title>
	</head>
	<body>
		<header>
			<img src="assets/images//header-icon.png" alt="header-icon" />
			<h1>
				<a href="index.html">Cobee The Florist</a>
			</h1>

			<nav>
				<a href="index.html"><i class="fa-solid fa-list-check"></i> Project</a>
				<a href="contact.html"><i class="fa-solid fa-address-book"></i> Contact</a>
				<a href="about.html"><i class="fa-solid fa-address-card"></i> About Me</a>
			</nav>
		</header>
		<main>
			<div class="contact-container">
				<div class="ilustration">
					<img class="illustration-img" src="assets/images/avatar.png" alt="" width="800px" />
				</div>
				<div class="contact">
					<img class="profile-contact-img" src="assets/images/avatar1.png" alt="" />
					<h1>Contact Me</h1>
					<p>Please feel free to contact me</p>
					<h4>Your Information</h4>
					<form action="https://formsubmit.co/tdsuko1@gmail.com" autocomplete="off" method="POST">
						<input type="hidden" name="_captcha" value="false" />
						<input type="hidden" name="_next" class="next" />
						<div class="form-container">
							<!-- Input Name Column -->
							<div class="input-container">
								<div class="icon">
									<i class="fas fa-user"></i>
								</div>
								<div class="form-input">
									<input class="input-item" type="text" name="name" id="name" placeholder="" />
									<label for="name" class="form-label">Name</label>
								</div>
							</div>

							<!-- Input City Column -->
							<div class="input-container">
								<div class="icon">
									<i class="fas fa-map-marker-alt"></i>
								</div>
								<div class="form-input">
									<input class="input-item" type="text" name="city" id="city" placeholder="" />
									<label for="city" class="form-label">City</label>
								</div>
							</div>

							<!-- Input Email Column -->
							<div class="input-container">
								<div class="icon">
									<i class="far fa-envelope-open"></i>
								</div>
								<div class="form-input">
									<input class="input-item" type="text" name="email" id="email" placeholder="" />
									<label for="email" class="form-label">Email</label>
								</div>
							</div>

							<!-- Input Message Column -->
							<div class="textarea-container">
								<div class="icon">
									<i class="fas fa-comment"></i>
								</div>
								<div class="form-textarea">
									<textarea
										class="textarea"
										type="text"
										name="message"
										id="message"
										cols="52"
										rows="8"
										placeholder=""></textarea>
									<label for="message" class="form-label">Message</label>
								</div>
							</div>
						</div>

						<input type="submit" value="Submit" class="submit" />
					</form>
				</div>
			</div>

			<div class="modal-container">
				<div class="modal">
					<img src="assets/rocket.png" alt="" />
					<h3>Message Sent</h3>
					<p>Thank you for submitting !</p>
				</div>
			</div>
		</main>
		<footer>
			<div class="center-footer">
				<div class="main-footer">
					<div class="left-footer">
						<h3 class="info-left"><i class="fas fa-map-marked-alt"></i> <b>Address</b></h3>
						<p class="info-left"><i class="fas fa-map-pin"></i> Tukad Yeh AyaStreet No.45, Renon,Denpasar</p>
					</div>
					<div class="right-footer">
						<h3 class="info-right"><i class="fas fa-address-book"></i> <b>Contacts</b></h3>
						<p class="info-right"><i class="fas fa-phone-alt"></i> Phone:087876667564</p>
						<p class="info-right"><i class="fas fa-instagram"></i> Instagram : @floristshop</p>
					</div>
				</div>

				<div class="main-footer">
					<p class="info-center">CopyrightN&copy; 2021 Designed by Florist Shop</p>
				</div>
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
